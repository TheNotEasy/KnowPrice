<ion-item (click)="onClick()" button detail="true" class="item">
  <ion-icon name="{{ navItem.icon }}" slot="start"></ion-icon>
  <ion-label>{{ navItem.text }}</ion-label>
</ion-item>

<ng-container *ngIf="navItem.hasModal">
  <ion-modal #modal [isOpen]="clicked" (willDismiss)="clicked = false; $any(navItem.callback)(false)" class="auto-height" [ngStyle]="{'--height': getNavItem().modal.height.toString() + 'px'}">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ getNavItem().modal.title }}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Закрыть</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ng-container *ngTemplateOutlet="getNavItem().modal.template"></ng-container>
      </ion-content>
    </ng-template>
  </ion-modal>
</ng-container>
