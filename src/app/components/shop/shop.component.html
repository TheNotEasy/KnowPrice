<ion-card class="list__card" [routerLink]="['/shops', id]">
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" class="card__img" />
  <ion-card-header>
    <ion-card-title>{{ name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label><ion-icon name="star" /> {{ rating }}</ion-label>
  </ion-card-content>
</ion-card>
