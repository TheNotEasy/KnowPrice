<div class="item" #card>
  <img class="item__image" alt="{{ imageAlt }}" src="{{ image }}">
  <p class="item__name">{{ name }}</p>
  <p class="item__price">{{ price }} руб</p>
  <ion-button class="item__add-button" #cardButton>
    <ion-icon name="bag-outline"></ion-icon>
    <ion-icon name="bag" hidden></ion-icon>
  </ion-button>
</div>
