<ion-card [routerLink]="['/items', id]" class="item__card">
  <img [src]="image" [alt]="imageAlt" class="item__img">
  <ion-card-header>
    <ion-card-title>
      {{ name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label>{{ price }} руб</ion-label>
  </ion-card-content>
</ion-card>
