<ion-item class="item" #card>
  <img alt="{{ imageAlt }}" src="{{ image }}" slot="start">
  <div class="item__info" [routerLink]="['/items', id]">
    <ion-label>{{ name }}</ion-label>
    <ion-label>{{ price }} руб</ion-label>
  </div>
  <ion-checkbox slot="end" (ionChange)="onClick($any($event))" [checked]="checked === undefined ? cart.includes(id) : checked" #checkbox></ion-checkbox>
</ion-item>
