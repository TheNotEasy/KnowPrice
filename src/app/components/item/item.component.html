<ion-item class="item" #card>
  <img alt="{{ imageAlt }}" src="{{ image }}" slot="start">
  <div class="item__info" [routerLink]="['/items', id]">
    <ion-text>{{ name }}</ion-text>
    <ion-text>{{ price }} руб</ion-text>
  </div>
  <ion-checkbox slot="end" (ionChange)="onClick($any($event))" [checked]="cart.includes(id)" #checkbox></ion-checkbox>
</ion-item>
