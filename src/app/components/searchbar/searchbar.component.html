<div class="search-bar__wrapper">
  <ion-input #searchbar
            placeholder="Поиск" class="search-bar" clearInput enterkeyhint="search" (keyup.enter)="onEnter.emit($event)" slot="end" (ionInput)="onChange.emit($event)" />
  <ion-buttons slot="end">
    <ion-button class="search-button" [disabled]="searchbar.value === ''" (click)="onEnter.emit($event)">
      <ion-icon name="search" />
    </ion-button>
  </ion-buttons>
</div>
