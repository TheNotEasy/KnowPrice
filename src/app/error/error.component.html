<div class="error-wrapper">
  <ion-icon name="close-circle-outline" class="icon"></ion-icon>
  <p class="error">Произошла ошибке при загрузке</p>
  <ion-button (click)="callback()" *ngIf="callback !== null" class="gradient">
    <ion-icon name="refresh" slot="start"></ion-icon>
    <ion-label slot="end">Обновить</ion-label>
  </ion-button>
</div>
