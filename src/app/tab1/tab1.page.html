<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-side-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Лента
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/search">
        <ion-icon name="search" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-lenta [type]="0" title="Город" [shops]="cityLentaShops" [readyPromise]="readyPromise" (callback)="load()">
    <ion-label class="list__city ion-text-wrap" color="primary" routerLink="/city-picker">
      {{ global.selectedCity ? global.selectedCity : 'Выбрать город' }}
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-label>
  </app-lenta>
</ion-content>
